<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <section id="bag" class="bag-section">
        <h1>Сіздің Тапсырыңыз</h1>
        <div id="bag-items" class="bag-items"></div>
        <div id="bag-total"></div>
        <form id="checkout-form" class="checkout-form">
            <h2>Тапсырыс Үлгісі</h2>
            <label for="name">Есіміңіз:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Мекен-жайыңыз:</label>
            <input type="text" id="address" name="address" required>
            <label for="phone">Телефон:</label>
            <input type="text" id="phone" name="phone" required>
            <label for="payment-method">Төлем опциялары:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="card">Карта</option>
                <option value="cash">Қолма-қол ақша</option>
            </select>
            <div id="cart-items"></div>
            <button type="submit">Тапсырысты төлеу</button>
        </form>
    </section>
    <script src="cart.js" defer></script>
</body>
</html>
